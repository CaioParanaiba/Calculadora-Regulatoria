<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8; /* Cor de fundo suave */
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff; /* Fundo branco */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Leve sombra */
        }

        .form-container h1 {
            text-align: center;
            color: #007bff; /* Azul moderno */
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-container label {
            font-weight: bold;
            color: #555; /* Cor de destaque leve */
        }

        .form-container .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da; /* Bordas claras */
        }

        .form-container .btn-primary {
            background-color: #007bff; /* Azul primário */
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
        }

        .form-container .btn-primary:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }

        .form-container .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Calculadora de Impacto Regulatório para Empreendedores</h1>
        <form class="c-form" action="{{ url_for('empresa.inserir_empresa') }}" method="POST">
            <div class="mb-3">
                <label class="form-label" for="name">Atividade Empresarial</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Digite a atividade empresarial" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="lei">Norma Regulatória (lei/decreto/portaria)</label>
                <input type="text" id="lei" class="form-control" name="lei" placeholder="Digite a norma regulatória" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Começar o cálculo</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/sobre'">Sobre</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Calculadora de Impacto Regulatório para Empreendedores</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
