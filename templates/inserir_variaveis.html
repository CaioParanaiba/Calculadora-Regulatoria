<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Valores</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo clara */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 900px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table-responsive {
            overflow-x: auto;
        }

        td {
            vertical-align: middle !important;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Inserir Valores para {{ empresa.name }}
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('resultado.inserir_variaveis', empresa_id=empresa.id) }}">
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle">
                            <thead>
                                <tr>
                                    <th>Custos</th>
                                    <th>Descrição</th>
                                    <th>Preço</th>
                                    <th>Variáveis</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for sub in subcategorias %}
                                <tr>
                                    <td class="text-center">
                                        <strong>{{ sub.name }}</strong>
                                    </td>
                                    <td>
                                        <textarea name="descricao_{{ sub.id }}" class="form-control" rows="3" required>{{ sub.descricao }}</textarea>
                                    </td>
                                    <td>
                                        <input type="number" name="preco_{{ sub.id }}" class="form-control" placeholder="Ex.: 100.00" step="0.01" required>
                                    </td>
                                    <td>
                                        {% for var in sub.variaveis %}
                                        <div class="mb-2">
                                            <label for="{{ var.tecnico }}_{{ sub.id }}" class="form-label">{{ var.amigavel }}</label>
                                            <input type="number" name="{{ var.tecnico }}_{{ sub.id }}" class="form-control" placeholder="Digite o valor" required>
                                        </div>
                                        {% endfor %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Visão Geral</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
